---
- name: Install Docker and Ansible on Amazon Linux EC2
  hosts: web
  become: yes
  tasks:
    - name: Update yum packages
      yum:
        name: "*"
        state: latest

    - name: Install required packages (Docker and Ansible)
      yum:
        name:
          - docker
          - python3
          - git
          - ansible
        state: present
        update_cache: yes

    - name: Start and enable Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Verify Docker installation
      command: docker --version
      register: docker_version

    - debug:
        msg: "Installed Docker Version: {{ docker_version.stdout }}"

